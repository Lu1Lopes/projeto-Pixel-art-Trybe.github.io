<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main class="main-content">
    <div id="color-palette">
      <div class="color selected black-color"></div>
      <div class="color random-color"></div>
      <div class="color random-color"></div>
      <div class="color random-color"></div>
    </div>
    <div class="settings">
      <label for="board-size">Tamanho do quadro</label>
      <input type="number" id="board-size" min="1" placeholder="Min:5  Max:50">
      <button id="generate-board">VQV</button>
      <div class="clear-board">
        <button id="eraser">Borracha</button>
        <div class="eraser"></div>
        <button id="clear-board">Limpar</button>
      </div>
    </div>
    <div class="black-color selected-color">
      <p>Cor Selecionada</p>
    </div>
    <div id="pixel-board"></div>
  </main>
  <footer class="footer">
    <p>Criado pelo aluno da trybe Lu√£ Sampaio</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
